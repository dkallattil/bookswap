<head>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- jQuery -->
  <script src="js/jquery.min.js"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <!-- Main.js -->
  <script src="https://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>
  <script src="js/Book.js" type="text/javascript"></script>
  <script src="js/BookViewer.js" type="text/javascript"></script>
  <script type="text/javascript">
    function message(){
      $("#newMessage").css('display', '');
    }

    function hideMessage(){
      $("#newMessage").css('display', 'none');
    }

    function showForm(){
      $("#newListing").css('display', '');
      $("#btnCreateNew").css('display', 'none');
    }

    function hideForm(){
      $("#newListing").css('display', 'none');
      $("#btnCreateNew").css('display', '');
    }
  </script>

</head>
<body>
  <nav class="nav">
    <div class="container">
      <div class="row">
        <div>
          <div id="logo"><a href="index.html">Book Swap</a></div>
        </div>
        <div>
          <ul>
            <li>
              <form action="php/logout.php" method="post">
              <button type="submit" class="btn-sm" style="color:#ffffff;" >Log Out</button></li>
            </form>
          </ul>
        </div>
        <div>
          <ul style="margin-left: 300px;">
            <li>
              <a href="messages.html"><img src="images/message.png"/></a>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div id="header" data-section="home" class="cover" style="background-image:url(images/library_bg.jpg);">
    <div class="overlay"></div>
     <div class="container" style="position: relative; margin-top: 7%; margin-left: 5%;">

        <div>
            <table id="book_list" class="table table-dark" style="float: left;">
                <thead>
                  <tr>
                    <th>Title</th>
                    <th>Genre</th>
                    <th>User</th>
                  </tr>
                </thead>
                <tbody>
                 <!--  <tr>
                    <td>Name</td>
                    <td>Genre</td>
                  </tr>
                  <tr>
                    <td>Name</td>
                    <td>Genre</td>
                  </tr> -->
                </tbody>
              </table>
         </div>

        <div style="position: relative; margin-left: auto;">

         <div class="form-group" style="text-align: center">
           <label class="col-md-4 control-label"></label>
           <div class="col-md-4">
             <button id="btnCreateNew" onclick="showForm()" class="btn btn-warning">Create New Listing <span class="glyphicon glyphicon-send"></span></button>
           </div>
         </div>

         <div id="newListing" style="display: none">

          <form action="php/newbook.php" method="post">

           <div class="form-group">
             <label class="col-md-4 control-label"><h4 style="color: #000000; font-size: 18px; text-shadow: 1px 1px #ffffff;">Title</h4></label>
             <div class="col-md-4 inputGroupContainer">
               <div class="input-group">
                 <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                 <input id="newPass" style="width: 100px" name="bookName" placeholder="Title" class="form-control" required>
               </div>
             </div>
           </div>

           <div class="form-group">
             <label class="col-md-4 control-label"><h4 style="color: #000000; font-size: 18px; text-shadow: 1px 1px #ffffff;">Genre</h4></label>
             <div class="col-md-4 inputGroupContainer">
               <div class="input-group">
                 <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                 <input id="newPass" style="width: 100px" name="bookGenre" placeholder="Genre" class="form-control" required>
               </div>
             </div>
           </div>
           <button type="submit" class="btn btn-warning" style="margin-bottom: 5px;"> Create</button>
           <button class="btn btn-warning" onclick="hideForm()" style="display: inline"> Cancel </button>
         </form>
         </div>


         <div id="newMessage" style="display: none">

          <form action="php/newmessage.php" method="post">

           <div class="form-group">
             <label class="col-md-4 control-label"><h4 style="color: #000000; font-size: 18px; text-shadow: 1px 1px #ffffff;">Message</h4></label>
             <div class="col-md-4 inputGroupContainer">
               <div class="input-group">
                 <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                 <input style="width: 500px" name="message" placeholder="Message" class="form-control" required>
               </div>
             </div>
           </div>

           <div class="form-group">
             <label class="col-md-4 control-label"><h4 style="color: #000000; font-size: 18px; text-shadow: 1px 1px #ffffff;">Recipient</h4></label>
             <div class="col-md-4 inputGroupContainer">
               <div class="input-group">
                 <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                 <input style="width: 500px" name="user_to" placeholder="Recipient" class="form-control" required>
               </div>
             </div>
           </div>

           <button type="submit" class="btn btn-warning" style="margin-bottom: 5px;"> Send</button>
           <button class="btn btn-warning" onclick="hideMessage()" style="display: inline"> Cancel </button>
         </form>
         </div>

       </div>
            <!-- Select Basic -->

            <!-- Success message -->
            <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Success!.</div>


        </div>
    </div>
